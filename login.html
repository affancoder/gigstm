<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - GigsTm</title>
    <link rel="stylesheet" href="login-themed.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="site-wrapper">
      <header class="site-header">
        <div class="brand-logo">
          <a href="index.html">
            <img
              src="./GigsTm_files/lgo_project1.png"
              alt="GigsTm"
              class="light-version-logo default-logo"
            />
          </a>
        </div>
        <div class="header-btns">
          <a class="btn btn-transparent" href="index.html"> Back to Home </a>
        </div>
      </header>

      <main>
        <div class="auth-container">
          <h4 style="text-align: center">
            Welcome back! Letâ€™s get you signed in.
          </h4>
          <div class="auth-tabs">
            <div class="auth-tab active" onclick="showTab('login', event)">
              Login
            </div>
            <div class="auth-tab" onclick="showTab('signup', event)">
              Sign Up
            </div>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="auth-form" onsubmit="event.preventDefault(); handleLogin();">
            <div id="login-message" class="auth-message"></div>
            <div class="form-group">
              <label for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" id="login-btn">
              Login
            </button>
            <p style="text-align: center; margin-top: 1rem">
              <a
                href="#"
                id="forgot-password-link"
                onclick="showPasswordReset(event)"
                >Forgot password?</a
              >
            </p>
          </form>

          <!-- Sign Up Form -->
          
          <!-- Forgot Password Modal -->
          <div
            id="forgot-password-modal"
            style="
              display: none;
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.5);
              z-index: 1000;
              justify-content: center;
              align-items: center;
            "
          >
            <div
              style="
                background: white;
                padding: 2rem;
                border-radius: 8px;
                width: 90%;
                max-width: 400px;
              "
            >
              <h3 style="margin-top: 0">Reset Password</h3>
              <p>
                Enter your email address and we'll send you a link to reset
                your password.
              </p>
              <div
                id="reset-message"
                class="auth-message"
                style="margin: 1rem 0"
              ></div>
              <div class="form-group">
                <label for="reset-email">Email Address</label>
                <input
                  type="email"
                  id="reset-email"
                  placeholder="Enter your email"
                  style="width: 100%"
                />
              </div>
              <div
                style="
                  display: flex;
                  justify-content: flex-end;
                  gap: 1rem;
                  margin-top: 1.5rem;
                "
              >
                <button
                  type="button"
                  onclick="document.getElementById('forgot-password-modal').style.display = 'none'"
                  style="
                    background: #e5e7eb;
                    color: #4b5563;
                    border: none;
                    padding: 0.5rem 1rem;
                    border-radius: 4px;
                    cursor: pointer;
                  "
                >
                  Cancel
                </button>
                <button
                  type="button"
                  onclick="handlePasswordReset()"
                  style="
                    background: #026bae;
                    color: white;
                    border: none;
                    padding: 0.5rem 1rem;
                    border-radius: 4px;
                    cursor: pointer;
                  "
                >
                  Send Reset Link
                </button>
              </div>
            </div>
          </div>
          <form id="signup-form" class="auth-form" style="display: none;" onsubmit="return handleSignUp();">
            <div id="signup-message" class="auth-message"></div>
            <div class="form-group">
              <label for="signup-email">Email <span class="required">*</span></label>
              <input
                type="email"
                id="signup-email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup-name">Full Name <span class="required">*</span></label>
              <input
                type="text"
                id="signup-name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup-password">Password <span class="required">*</span></label>
              <input
                type="password"
                id="signup-password"
                placeholder="Create a password"
                required
                minlength="8"
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password <span class="required">*</span></label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm your password"
                required
              />
            </div>
            <button type="submit" id="signup-btn" class="btn-primary">
              Create Account
            </button>
            <p style="text-align: center; margin-top: 1rem; color: #6b6e6f; font-size: 0.9rem;">
              Already have an account? 
              <a href="#" onclick="showTab('login', event); return false;" style="color: #026bae; text-decoration: none; font-weight: 500;">
                Sign in
              </a>
            </p>
          </form>
        </div>
      </main>

      <footer class="footer">
        <p> Copyright &copy; 2025 gigstm.com | All rights reserved.</p>
      </footer>
    </div>

    <script src="/public/js/auth.js"></script>
  </body>
</html>
