<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' http://localhost:3001 https:; connect-src 'self' http://localhost:3001 https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:;">
    <link rel="icon" href="https://gigstm.com/images/logo/favicon.ico" type="image/x-icon">
    <title>Admin Portal - GigsTM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #4f46e5;
            --error-color: #b91c1c;
            --success-color: #065f46;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --bg-color: #f8fafc;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .auth-container {
            max-width: 440px;
            margin: 3rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            text-align: center;
            flex: 1;
            font-weight: 500;
            color: var(--gray-600);
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease-in-out;
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .auth-tab:not(.active):hover {
            color: var(--gray-600);
            border-bottom-color: var(--gray-400);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        .error-message {
            display: none;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: #fef2f2;
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .success-message {
            background-color: #ecfdf5;
            border-left-color: var(--success-color);
            color: var(--success-color);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            pointer-events: none;
        }

        .input-field {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 0.9375rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            font-size: 0.9375rem;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #4338ca;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        .auth-container.loading {
            position: relative;
        }
        
        .auth-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 0.75rem;
        }
        
        .auth-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        .auth-loading p {
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="auth-container">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold">Admin Portal</h1>
                <p class="text-gray-600 mt-2">Manage your admin account</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Sign In</div>
                <div class="auth-tab" data-tab="signup">Create Account</div>
            </div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <div id="login-error" class="error-message"></div>
                <form id="adminLoginForm" class="space-y-4">
                    <div class="input-group">
                        <label for="login-email" class="block text-sm font-medium mb-1">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="login-email" name="email" required class="input-field"
                                placeholder="admin@example.com" autocomplete="username">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="login-password" class="block text-sm font-medium mb-1">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" name="password" required class="input-field"
                                placeholder="••••••••" autocomplete="current-password">
                        </div>
                    </div>
                    
                    <div class="text-right mb-2">
                        <a href="#" id="forgot-password-link" class="text-primary">Forgot Password?</a>
                    </div>

                    <div class="mt-6">
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Sign In</span>
                            <span class="loading hidden"></span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-tab" class="tab-content">
                <div id="signup-error" class="error-message"></div>
                <form id="adminSignupForm" class="space-y-4">
                    <div class="input-group">
                        <label for="signup-name" class="block text-sm font-medium mb-1">Full Name</label>
                        <div class="relative">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="signup-name" name="name" required class="input-field"
                                placeholder="John Doe" autocomplete="name">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signup-email" class="block text-sm font-medium mb-1">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="signup-email" name="email" required class="input-field"
                                placeholder="admin@example.com" autocomplete="email">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signup-password" class="block text-sm font-medium mb-1">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="signup-password" name="password" required minlength="8"
                                class="input-field" placeholder="••••••••" autocomplete="new-password">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
                        <div class="relative">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirm-password" name="confirmPassword" required minlength="8"
                                class="input-field" placeholder="••••••••" autocomplete="new-password">
                        </div>
                    </div>

                    <div class="mt-6">
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Create Account</span>
                            <span class="loading hidden"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3001/api/v1/auth/admin'
            : '/api/v1/auth/admin';
        const TOKEN_KEY = 'adminToken';

        // DOM Elements
        let loginForm, signupForm;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            setupTabNavigation();
            checkAuthStatus();
            initializeForms();
            
            // Set up forgot password link
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    handlePasswordReset();
                });
            }
            
            // Set up password toggle buttons
             const togglePasswordButtons = document.querySelectorAll('.toggle-password');
             togglePasswordButtons.forEach(button => {
                 button.addEventListener('click', function() {
                     const inputField = this.closest('.input-group').querySelector('input');
                     const icon = this.querySelector('i');
                     
                     // Toggle password visibility
                     if (inputField.type === 'password') {
                         inputField.type = 'text';
                         icon.classList.remove('fa-eye');
                         icon.classList.add('fa-eye-slash');
                     } else {
                         inputField.type = 'password';
                         icon.classList.remove('fa-eye-slash');
                         icon.classList.add('fa-eye');
                     }
                 });
             });
        });

        // Initialize form event listeners
        function initializeForms() {
            loginForm = document.getElementById('adminLoginForm');
            signupForm = document.getElementById('adminSignupForm');

            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }

            if (signupForm) {
                signupForm.addEventListener('submit', handleSignup);
            }
        }
        
        // Handle logout
        async function handleLogout() {
            try {
                // Clear local storage
                localStorage.removeItem(TOKEN_KEY);
                localStorage.removeItem('adminUser');
                
                // Call logout API if available
                try {
                    const response = await fetch(`${API_BASE_URL}/logout`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include'
                    });
                    
                    // We don't need to check the response here since we're logging out anyway
                    console.log('Logout API response:', response.ok ? 'Success' : 'Failed');
                } catch (apiError) {
                    console.error('Logout API error:', apiError);
                    // Continue with local logout even if API call fails
                }
                
                // Redirect to login page
                window.location.href = 'admin-login.html';
            } catch (error) {
                console.error('Logout error:', error);
                // Force redirect to login page even if there's an error
                window.location.href = 'admin-login.html';
            }
        }

        // Setup tab navigation
        function setupTabNavigation() {
            // Handle tab clicks
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    showTab(tabName);
                });
            });

            // Show initial tab based on URL hash
            const hash = window.location.hash.substring(1);
            showTab(hash === 'signup' ? 'signup' : 'login');
        }

        // Show tab content
        function showTab(tabName) {
            // Hide all tab contents and deactivate tabs
            document.querySelectorAll('.tab-content, .auth-tab').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected tab and content
            const tabContent = document.getElementById(`${tabName}-tab`);
            const tabButton = document.querySelector(`.auth-tab[data-tab="${tabName}"]`);

            if (tabContent) tabContent.classList.add('active');
            if (tabButton) tabButton.classList.add('active');

            // Update URL hash
            window.history.replaceState(null, null, `#${tabName}`);
        }

        // Check if user is already authenticated
        async function checkAuthStatus() {
            const token = localStorage.getItem(TOKEN_KEY);
            
            if (!token) {
                return; // No token found, user needs to login
            }
            
            try {
                // Show loading indicator
                const authContainer = document.querySelector('.auth-container');
                if (authContainer) {
                    authContainer.classList.add('loading');
                    const loadingEl = document.createElement('div');
                    loadingEl.className = 'auth-loading';
                    loadingEl.innerHTML = '<div class="spinner"></div><p>Checking authentication...</p>';
                    authContainer.appendChild(loadingEl);
                }
                
                const response = await fetch(`${API_BASE_URL}/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store user data
                    localStorage.setItem('adminUser', JSON.stringify(data.data));
                    // Redirect to dashboard if already authenticated
                    window.location.href = 'dashboard.html';
                } else {
                    // Token invalid or expired
                    localStorage.removeItem(TOKEN_KEY);
                    localStorage.removeItem('adminUser');
                    // Remove loading indicator
                    if (authContainer) {
                        const loadingEl = authContainer.querySelector('.auth-loading');
                        if (loadingEl) {
                            authContainer.removeChild(loadingEl);
                        }
                        authContainer.classList.remove('loading');
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
                localStorage.removeItem(TOKEN_KEY);
                localStorage.removeItem('adminUser');
                
                // Remove loading indicator
                const authContainer = document.querySelector('.auth-container');
                if (authContainer) {
                    const loadingEl = authContainer.querySelector('.auth-loading');
                    if (loadingEl) {
                        authContainer.removeChild(loadingEl);
                    }
                    authContainer.classList.remove('loading');
                }
            }
        }

        // Validate login form
        function validateLoginForm() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            // Check if fields are empty
            if (!email || !password) {
                showError('Please enter both email and password', errorElement);
                return false;
            }
            
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address', errorElement);
                return false;
            }
            
            return true;
        }
        
        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const errorElement = document.getElementById('login-error');

            // Validate form
            if (!validateLoginForm()) {
                return;
            }

            // Show loading state
            setLoadingState(submitBtn, true, 'Signing in');
            hideError(errorElement);

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // Store token and user data
                if (data.token) {
                    localStorage.setItem(TOKEN_KEY, data.token);
                    
                    // Store user data if available
                    if (data.user) {
                        localStorage.setItem('adminUser', JSON.stringify(data.user));
                    }

                    // Show success message
                    showSuccess('Login successful! Redirecting...', errorElement);

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('No token received');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.', errorElement);
            } finally {
                setLoadingState(submitBtn, false, 'Sign In');
            }
        }

        // Handle password reset
        async function handlePasswordReset() {
            const email = document.getElementById('login-email').value.trim();
            const errorElement = document.getElementById('login-error');
            
            if (!email) {
                showError('Please enter your email address to reset password', errorElement);
                return;
            }
            
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address', errorElement);
                return;
            }
            
            try {
                // Show loading message
                showSuccess('Processing your request...', errorElement);
                
                // In a real implementation, you would call a password reset API endpoint
                // For now, we'll just show a message
                setTimeout(() => {
                    showSuccess('If an account exists with this email, password reset instructions have been sent.', errorElement);
                }, 1500);
                
                // TODO: Implement actual password reset API call when endpoint is available
                // const response = await fetch(`${API_BASE_URL}/reset-password`, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ email }),
                //     credentials: 'include'
                // });
                // 
                // const data = await response.json();
                // 
                // if (response.ok) {
                //     showSuccess('Password reset instructions sent to your email', errorElement);
                // } else {
                //     throw new Error(data.message || 'Password reset failed');
                // }
            } catch (error) {
                console.error('Password reset error:', error);
                showError(error.message || 'Failed to process password reset. Please try again.', errorElement);
            }
        }


        // Validate signup form
        function validateSignupForm() {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorElement = document.getElementById('signup-error');
            
            // Check if fields are empty
            if (!name || !email || !password || !confirmPassword) {
                showError('All fields are required', errorElement);
                return false;
            }
            
            // Name validation
            if (name.length < 3) {
                showError('Name must be at least 3 characters', errorElement);
                return false;
            }
            
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address', errorElement);
                return false;
            }
            
            // Password match validation
            if (password !== confirmPassword) {
                showError('Passwords do not match', errorElement);
                return false;
            }
            
            // Password length validation
            if (password.length < 8) {
                showError('Password must be at least 8 characters', errorElement);
                return false;
            }
            
            // Password strength validation
            const passwordStrengthRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordStrengthRegex.test(password)) {
                showError('Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character', errorElement);
                return false;
            }
            
            return true;
        }
        
        // Handle signup form submission
        async function handleSignup(e) {
            e.preventDefault();

            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const errorElement = document.getElementById('signup-error');

            // Validate form
            if (!validateSignupForm()) {
                return;
            }

            // Show loading state
            setLoadingState(submitBtn, true, 'Creating Account');
            hideError(errorElement);

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token if provided
                    if (data.token) {
                        localStorage.setItem(TOKEN_KEY, data.token);
                        
                        // Store user data if available
                        if (data.user) {
                            localStorage.setItem('adminUser', JSON.stringify(data.user));
                        }
                    }
                    showSuccess('Account created successfully! Redirecting...', errorElement);
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                } else {
                    throw new Error(data.message || 'Registration failed. ' + (data.message || ''));
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Failed to create account. Please try again.', errorElement);
            } finally {
                setLoadingState(submitBtn, false, 'Create Account');
            }
        }

        // Helper functions
        function setLoadingState(button, isLoading, defaultText = null) {
            const btnText = button.querySelector('.btn-text');
            const loadingIcon = button.querySelector('.loading');

            if (isLoading) {
                button.disabled = true;
                btnText.textContent = defaultText ? `${defaultText}...` : 'Processing...';
                loadingIcon.classList.remove('hidden');
            } else {
                button.disabled = false;
                btnText.textContent = defaultText || 'Submit';
                loadingIcon.classList.add('hidden');
            }
        }

        function showError(message, element) {
            if (!element) return;
            element.textContent = message;
            element.style.display = 'block';
            element.classList.remove('success-message');
            element.classList.add('error-message');
        }

        function showSuccess(message, element) {
            if (!element) return;
            element.textContent = message;
            element.style.display = 'block';
            element.classList.remove('error-message');
            element.classList.add('success-message');
        }

        function hideError(element) {
            if (element) {
                element.style.display = 'none';
            }
        }


    </script>
</body>

</html>
