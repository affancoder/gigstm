<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://gigstm.com/images/logo/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://gigstm.com/images/logo/favicon.ico" type="image/x-icon">
    <title>User Dashboard - GigsTM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #4F46E5; }
        body { background-color: #F9FAFB; }
        .sidebar { width: 250px; }
        .main-content { margin-left: 250px; }
        @media (max-width: 768px) {
            .sidebar, .main-content { width: 100%; margin-left: 0; }
        }
    </style>
</head>
<body class="font-sans">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="sidebar bg-white shadow-md fixed h-full">
            <div class="p-4 border-b">
                <img src="./GigsTm_files/lgo_project1.png" alt="GigsTM" class="h-10">
            </div>
            <nav class="mt-4">
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 bg-blue-50 border-r-4 border-blue-500">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-3">All Users</span>
                </a>
                <a href="userform.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-user-plus w-6"></i>
                    <span class="ml-3">Add New User</span>
                </a>
                <a href="#" id="logout-btn" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 mt-auto">
                    <i class="fas fa-sign-out-alt w-6"></i>
                    <span class="ml-3">Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">User Management Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <div id="user-avatar" class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-semibold">A</div>
                    <span id="user-email" class="text-gray-700">Loading...</span>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="mb-6 flex justify-between items-center">
                <div class="relative w-64">
                    <input id="search-input" type="text" placeholder="Search users..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                <button id="refresh-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-sync-alt mr-2"></i> Refresh
                </button>
            </div>

            <!-- Users Table -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Personal Info</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Documents</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Loading row -->
                        <tr id="loading-row">
                            <td colspan="5" class="px-4 py-4 text-center text-sm text-gray-500">
                                <i class="fas fa-spinner fa-spin mr-2"></i> Loading users...
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                    <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                        <div>
                            <p class="text-sm text-gray-700">
                                Showing <span id="showing-from" class="font-medium">1</span> to <span id="showing-to" class="font-medium">10</span> of <span id="total-users" class="font-medium">0</span> results
                            </p>
                        </div>
                        <div>
                            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                <button id="prev-page-btn" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Previous</span>
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button id="next-page-btn" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Next</span>
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const dom = {
                usersTableBody: document.getElementById('users-table-body'),
                loadingRow: document.getElementById('loading-row'),
                prevPageBtn: document.getElementById('prev-page-btn'),
                nextPageBtn: document.getElementById('next-page-btn'),
                showingFrom: document.getElementById('showing-from'),
                showingTo: document.getElementById('showing-to'),
                totalUsersEl: document.getElementById('total-users'),
                searchInput: document.getElementById('search-input'),
                refreshBtn: document.getElementById('refresh-btn'),
                logoutBtn: document.getElementById('logout-btn'),
                userEmailElement: document.getElementById('user-email')
            };
            
            // Constants
            const TOKEN_KEY = 'adminToken';
            const token = localStorage.getItem(TOKEN_KEY);
            
            // Check if token exists, if not redirect to login
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            // State
            const currentState = {
                currentPage: 1,
                itemsPerPage: 10,
                totalUsers: 0,
                totalPages: 0,
                searchQuery: '',
                allUsers: []
            };
            
            // Update user info in the header
            updateUserInfo();
            
            // Setup event listeners
            setupEventListeners();
            
            // Load users when the page loads
            loadUsers();
            
            // Update pagination controls
            function updatePagination() {
                const start = (currentState.currentPage - 1) * currentState.itemsPerPage + 1;
                const end = Math.min(currentState.currentPage * currentState.itemsPerPage, currentState.totalUsers);
                
                dom.showingFrom.textContent = start;
                dom.showingTo.textContent = end;
                dom.totalUsersEl.textContent = currentState.totalUsers;
                
                dom.prevPageBtn.disabled = currentState.currentPage <= 1;
                dom.nextPageBtn.disabled = currentState.currentPage >= currentState.totalPages;
            }
            
            // Setup event listeners
            function setupEventListeners() {
                // Pagination
                dom.prevPageBtn.addEventListener('click', () => {
                    if (currentState.currentPage > 1) {
                        currentState.currentPage--;
                        loadUsers();
                    }
                });
                
                dom.nextPageBtn.addEventListener('click', () => {
                    if (currentState.currentPage < currentState.totalPages) {
                        currentState.currentPage++;
                        loadUsers();
                    }
                });

                // Refresh button
                dom.refreshBtn?.addEventListener('click', loadUsers);

                // Logout button
                dom.logoutBtn.addEventListener('click', async () => {
                    try {
                        // Call the logout API
                        const response = await fetch('http://localhost:3001/api/v1/auth/admin/logout', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include'
                        });
                        
                        if (!response.ok) {
                            throw new Error('Logout failed');
                        }
                    } catch (error) {
                        console.error('Logout error:', error);
                    } finally {
                        // Always clear local storage and redirect
                        localStorage.removeItem(TOKEN_KEY);
                        window.location.href = 'admin-login.html';
                    }
                });
                
                // Search input
                if (dom.searchInput) {
                    let searchTimeout;
                    dom.searchInput.addEventListener('input', (e) => {
                        clearTimeout(searchTimeout);
                        currentState.searchQuery = e.target.value;
                        currentState.currentPage = 1;
                        
                        searchTimeout = setTimeout(() => {
                            loadUsers();
                        }, 500);
                    });
                }
            }
            
            // Show loading state
            function showLoading(show) {
                if (show) {
                    dom.loadingRow.style.display = '';
                } else if (dom.loadingRow) {
                    dom.loadingRow.style.display = 'none';
                }
            }
            
            // Show error message
            function showError(message) {
                const tbody = dom.usersTableBody;
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-sm text-red-500">
                            <i class="fas fa-exclamation-circle mr-2"></i> ${message}
                        </td>
                    </tr>`;
            }
            
            // Update user info in the header
            function updateUserInfo() {
                try {
                    // Parse the JWT token to get user info
                    const tokenParts = token.split('.');
                    if (tokenParts.length !== 3) throw new Error('Invalid token format');
                    
                    const payload = JSON.parse(atob(tokenParts[1]));
                    const userAvatar = document.getElementById('user-avatar');
                    
                    if (dom.userEmailElement) {
                        dom.userEmailElement.textContent = payload.email || 'Admin User';
                    }
                    
                    if (userAvatar && payload.email) {
                        userAvatar.textContent = payload.email.charAt(0).toUpperCase();
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Error updating user info:', error);
                    return false;
                }
            }

            // Global functions for user actions
            window.viewUserDetails = (userId) => {
                const user = currentState.allUsers.find(u => u._id === userId);
                if (user) {
                    alert(`Viewing details for: ${user.fullName || 'User'}`);
                    // In a real app, you would open a modal or navigate to a details page
                }
            };

            window.editUser = (userId) => {
                window.location.href = `userform.html?edit=${userId}`;
            };

            window.deleteUser = async (userId) => {
                if (confirm('Are you sure you want to delete this user?')) {
                    try {
                        const response = await fetch(`http://localhost:3001/api/v1/admin/users/${userId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include'
                        });

                        if (response.ok) {
                            alert('User deleted successfully');
                            loadUsers();
                        } else {
                            throw new Error('Failed to delete user');
                        }
                    } catch (error) {
                        console.error('Error deleting user:', error);
                        alert('Error deleting user: ' + error.message);
                    }
                }
            };
        });

        // Load users from the server
        async function loadUsers() {
            try {
                showLoading(true);
                
                const token = localStorage.getItem('adminToken');
                console.log('Using token:', token ? 'Token exists' : 'No token');
                console.log('Fetching users from API endpoint...');
                
                const response = await fetch(`http://localhost:3001/api/v1/admin/users?page=${currentState.currentPage}&limit=${currentState.itemsPerPage}&search=${encodeURIComponent(currentState.searchQuery)}`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`Failed to fetch users: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    // Store all users for reference
                    currentState.allUsers = data.data;
                    renderUsers(data.data);
                    // Update pagination information
                    currentState.totalUsers = data.total;
                    currentState.totalPages = data.totalPages;
                    updatePagination();
                } else {
                    throw new Error(data.message || 'Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showError('Failed to load users. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Format date to display
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Render users in the table with form data
        function renderUsers(users) {
            const tbody = document.getElementById('users-table-body');
            const loadingRow = document.getElementById('loading-row');
            loadingRow?.remove();
            
            if (!users || users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-4 py-4 text-center text-sm text-gray-500">
                            No user forms found
                        </td>
                    </tr>`;
                return;
            }
            
            tbody.innerHTML = users.map(user => {
                // Handle potential missing data with default empty objects
                const profile = user.profile || {};
                const personalInfo = profile.personalInfo || {};
                const documents = profile.documents || {};
                const address = profile.address || {};
                const about = profile.about || 'No additional information provided';
                
                return `
                <tr class="hover:bg-gray-50 border-t">
                    <!-- Personal Info Column -->
                    <td class="px-4 py-4">
                        <div class="text-sm font-medium text-gray-900">${personalInfo.name || user.fullName || 'N/A'}</div>
                        <div class="text-sm text-gray-500">${user.email || personalInfo.email || 'N/A'}</div>
                        <div class="text-sm text-gray-500">${personalInfo.mobile || user.phoneNumber || 'N/A'}</div>
                        <div class="mt-1 text-xs text-gray-500">
                            <span class="font-medium">Role:</span> ${personalInfo.jobRole || 'N/A'}<br>
                            <span class="font-medium">Gender:</span> ${personalInfo.gender || 'N/A'}<br>
                            <span class="font-medium">DOB:</span> ${formatDate(personalInfo.dob)}
                        </div>
                    </td>
                    
                    <!-- Documents Column -->
                    <td class="px-4 py-4 text-sm text-gray-500">
                        <div><span class="font-medium">Aadhaar:</span> ${documents.aadhaar ? '****' + documents.aadhaar.slice(-4) : 'N/A'}</div>
                        <div><span class="font-medium">PAN:</span> ${documents.pan || 'N/A'}</div>
                    </td>
                    
                    <!-- Address Column -->
                    <td class="px-4 py-4 text-sm text-gray-500">
                        <div>${address.street || 'N/A'}</div>
                        <div>${address.city ? address.city + ',' : ''} ${address.state || ''} ${address.pincode || ''}</div>
                        <div>${address.country || 'N/A'}</div>
                    </td>
                    
                    <!-- Status Column -->
                    <td class="px-4 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${user.isActive ? 'Active' : 'Inactive'}
                        </span>
                        <div class="mt-1 text-xs text-gray-500">
                            Joined: ${formatDate(user.createdAt)}
                        </div>
                    </td>
                    
                    <!-- Actions Column -->
                    <td class="px-4 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewUserDetails('${user._id}')" class="text-blue-600 hover:text-blue-900 block mb-2">View Details</button>
                        <button onclick="editUser('${user._id}')" class="text-indigo-600 hover:text-indigo-900 block mb-2">Edit</button>
                        <button onclick="deleteUser('${user._id}')" class="text-red-600 hover:text-red-900 block">Delete</button>
                    </td>
                </tr>`;
            }).join('');
        }

        // Show loading state
        function showLoading(show) {
            const loadingRow = document.getElementById('loading-row');
            if (show && loadingRow) {
                loadingRow.style.display = '';
            } else if (loadingRow) {
                loadingRow.style.display = 'none';
            }
        }

        // Show error message
        function showError(message) {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="px-6 py-4 text-center text-sm text-red-500">
                        <i class="fas fa-exclamation-circle mr-2"></i> ${message}
                    </td>
                </tr>`;
        }
    </script>
</body>
</html>
