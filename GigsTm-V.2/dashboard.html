<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://gigstm.com/images/logo/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="https://gigstm.com/images/logo/favicon.ico" type="image/x-icon" />
    <title>User Dashboard - GigsTM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #4f46e5;
        }

        body {
            background-color: #f9fafb;
        }

        .sidebar {
            width: 250px;
        }

        .main-content {
            margin-left: 250px;
        }

        /* Table styles */
        .table-container {
            max-height: 70vh;
            overflow-y: auto;
            overflow-x: auto;
        }

        .table-container thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #f9fafb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .table-container th, .table-container td {
            white-space: nowrap;
            padding: 0.75rem 1rem;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sidebar,
            .main-content {
                width: 100%;
                margin-left: 0;
            }

            .table-container {
                max-height: 60vh;
            }
        }
    </style>
</head>

<body class="font-sans">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md fixed h-full">
            <div class="p-4 border-b">
                <img src="./GigsTm_files/lgo_project1.png" alt="GigsTM" class="h-10" />
            </div>
            <nav class="mt-4">
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 bg-blue-50 border-r-4 border-blue-500">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-3">All Users</span>
                </a>
                <a href="userform.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-user-plus w-6"></i>
                    <span class="ml-3">Add New User</span>
                </a>
                <a href="#" id="logout-btn" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 mt-auto">
                    <i class="fas fa-sign-out-alt w-6"></i>
                    <span class="ml-3">Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 p-8 w-full">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">User Management</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search users..." 
                               class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i> Refresh
                    </button>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="table-container">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Skills</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Experience</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                            <tr id="loadingRow">
                                <td colspan="7" class="px-6 py-4 text-center text-sm text-gray-500">
                                    <i class="fas fa-spinner fa-spin mr-2"></i> Loading user data...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="mt-4 flex justify-between items-center text-sm text-gray-600">
                <div>
                    Showing <span id="showingFrom">0</span> to <span id="showingTo">0</span> of <span id="totalUsers">0</span> users
                </div>
                <div class="flex space-x-2">
                    <button id="prevPage" class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="nextPage" class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let users = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredUsers = [];

        // DOM Elements
        const usersTableBody = document.getElementById('usersTableBody');
        const loadingRow = document.getElementById('loadingRow');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const showingFromSpan = document.getElementById('showingFrom');
        const showingToSpan = document.getElementById('showingTo');
        const totalUsersSpan = document.getElementById('totalUsers');

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Format skills
        function formatSkills(skills) {
            if (!skills) return 'N/A';
            if (Array.isArray(skills)) return skills.join(', ');
            return skills;
        }

        // Render users table
        function renderUsers() {
            if (users.length === 0) {
                usersTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-sm text-gray-500">
                            No users found
                        </td>
                    </tr>`;
                return;
            }

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedUsers = filteredUsers.slice(start, end);

            usersTableBody.innerHTML = paginatedUsers.map(user => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${user.name || 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${user.email || 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${user.phone || 'N/A'}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500">
                        ${formatSkills(user.skills)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${user.experience || 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formatDate(user.createdAt)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="viewUser('${user._id}')" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="editUser('${user._id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteUser('${user._id}')" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            // Update pagination info
            updatePagination();
        }

        // Update pagination controls
        function updatePagination() {
            const totalPages = Math.ceil(filteredUsers.length / itemsPerPage);
            const start = filteredUsers.length ? (currentPage - 1) * itemsPerPage + 1 : 0;
            const end = Math.min(currentPage * itemsPerPage, filteredUsers.length);

            showingFromSpan.textContent = start;
            showingToSpan.textContent = end;
            totalUsersSpan.textContent = filteredUsers.length;

            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= totalPages;
        }

        // Filter users based on search input
        function filterUsers() {
            const searchTerm = searchInput.value.toLowerCase();
            filteredUsers = users.filter(user => 
                (user.name && user.name.toLowerCase().includes(searchTerm)) ||
                (user.email && user.email.toLowerCase().includes(searchTerm)) ||
                (user.phone && user.phone.includes(searchTerm)) ||
                (user.skills && 
                    (Array.isArray(user.skills) 
                        ? user.skills.some(skill => skill.toLowerCase().includes(searchTerm))
                        : user.skills.toLowerCase().includes(searchTerm)
                    )
                )
            );
            currentPage = 1; // Reset to first page when filtering
            renderUsers();
        }

        // Fetch users from API
        async function fetchUsers() {
            try {
                loadingRow.style.display = '';
                
                const response = await fetch('http://localhost:3001/api/admin/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const data = await response.json();
                users = Array.isArray(data) ? data : (data.data || []);
                filterUsers();
                loadingRow.style.display = 'none';
            } catch (error) {
                console.error('Error fetching users:', error);
                usersTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-sm text-red-500">
                            Error loading users. Please try again later.
                        </td>
                    </tr>`;
                loadingRow.style.display = 'none';
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is authenticated
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Initial fetch
            fetchUsers();

            // Search functionality
            searchInput.addEventListener('input', filterUsers);

            // Refresh button
            refreshBtn.addEventListener('click', fetchUsers);

            // Pagination
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderUsers();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredUsers.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderUsers();
                }
            });
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        });

        // Global functions for action buttons
        function viewUser(userId) {
            // Implement view functionality
            console.log('View user:', userId);
            // window.location.href = `view-user.html?id=${userId}`;
        }

        function editUser(userId) {
            // Implement edit functionality
            console.log('Edit user:', userId);
            // window.location.href = `userform.html?edit=${userId}`;
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch(`http://localhost:3001/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    // Remove the user from the local array and re-render
                    users = users.filter(user => user._id !== userId);
                    filterUsers();
                } else {
                    throw new Error('Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Failed to delete user. Please try again.');
            }
        }
    </script>
</body>

</html>
