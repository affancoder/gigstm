<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://gigstm.com/images/logo/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://gigstm.com/images/logo/favicon.ico" type="image/x-icon">
    <title>User Dashboard - GigsTM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #4F46E5; }
        body { background-color: #F9FAFB; }
        .sidebar { width: 250px; }
        .main-content { margin-left: 250px; }
        @media (max-width: 768px) {
            .sidebar, .main-content { width: 100%; margin-left: 0; }
        }
    </style>
</head>
<body class="font-sans">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="sidebar bg-white shadow-md fixed h-full">
            <div class="p-4 border-b">
                <img src="./GigsTm_files/lgo_project1.png" alt="GigsTM" class="h-10">
            </div>
            <nav class="mt-4">
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 bg-blue-50 border-r-4 border-blue-500">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-3">All Users</span>
                </a>
                <a href="userform.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-user-plus w-6"></i>
                    <span class="ml-3">Add New User</span>
                </a>
                <a href="#" id="logout-btn" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 mt-auto">
                    <i class="fas fa-sign-out-alt w-6"></i>
                    <span class="ml-3">Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">User Management Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <div id="user-avatar" class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-semibold">A</div>
                    <span id="user-email" class="text-gray-700">Loading...</span>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-6 border-b flex justify-between items-center">
                    <h2 class="text-xl font-semibold">All Users</h2>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" id="search-users" placeholder="Search users..." 
                                   class="pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                        <button id="refresh-users" class="p-2 text-gray-600 hover:text-blue-600">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                                    <div class="flex flex-col items-center justify-center space-y-2">
                                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                                        <p>Loading user data...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const usersTableBody = document.getElementById('users-table-body');
            const searchInput = document.getElementById('search-users');
            const refreshBtn = document.getElementById('refresh-users');
            const logoutBtn = document.getElementById('logout-btn');
            const userEmail = document.getElementById('user-email');
            
            // State
            let allUsers = [];

            // Initialize the dashboard
            const initDashboard = async () => {
                await updateUserInfo();
                await loadUsers();
                setupEventListeners();
            };

            // Load users from the server
            const loadUsers = async () => {
                try {
                    const token = localStorage.getItem('token') || localStorage.getItem('authToken');
                    if (!token) {
                        usersTableBody.innerHTML = `
                            <tr>
                                <td colspan="5" class="px-6 py-8 text-center">
                                    <div class="flex flex-col items-center justify-center space-y-4">
                                        <i class="fas fa-sign-in-alt text-4xl text-blue-500"></i>
                                        <p class="text-lg font-medium">Authentication Required</p>
                                        <p class="text-gray-500">Please log in to view users.</p>
                                        <a href="index.html" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                                            Go to Login
                                        </a>
                                    </div>
                                </td>
                            </tr>`;
                        return;
                    }

                    const response = await fetch('/api/profile/all', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.status === 403) {
                        // User doesn't have admin access
                        usersTableBody.innerHTML = `
                            <tr>
                                <td colspan="5" class="px-6 py-8 text-center">
                                    <div class="flex flex-col items-center justify-center space-y-4">
                                        <i class="fas fa-lock text-4xl text-yellow-500"></i>
                                        <p class="text-lg font-medium">Admin Access Required</p>
                                        <p class="text-gray-500">You don't have permission to view all users.</p>
                                        <a href="userform.html" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                                            Go to My Profile
                                        </a>
                                    </div>
                                </td>
                            </tr>`;
                        return;
                    }

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || 'Failed to load users');
                    }
                    
                    const result = await response.json();
                    if (result.success && result.data) {
                        allUsers = result.data;
                        renderUsers(allUsers);
                    }
                } catch (error) {
                    console.error('Error loading users:', error);
                    usersTableBody.innerHTML = `
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-red-500">
                                Error loading users: ${error.message}
                            </td>
                        </tr>`;
                }
            };

            // Render users in the table
            const renderUsers = (users) => {
                if (!users || users.length === 0) {
                    usersTableBody.innerHTML = `
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                No users found
                            </td>
                        </tr>`;
                    return;
                }

                usersTableBody.innerHTML = users.map(user => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                    <span class="text-blue-600 font-medium">${user.name ? user.name.charAt(0).toUpperCase() : 'U'}</span>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${user.name || 'N/A'}</div>
                                    <div class="text-sm text-gray-500">${user.role || 'user'}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${user.email || 'N/A'}</div>
                            <div class="text-sm text-gray-500">${user.mobile || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${user.role === 'admin' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}">
                                ${user.role || 'user'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                Active
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="viewUserDetails('${user._id}')" class="text-blue-600 hover:text-blue-900 mr-3">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="editUser('${user._id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteUser('${user._id}')" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            };

            // Setup event listeners
            const setupEventListeners = () => {
                // Search functionality
                searchInput?.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filtered = allUsers.filter(user => 
                        (user.name && user.name.toLowerCase().includes(searchTerm)) ||
                        (user.email && user.email.toLowerCase().includes(searchTerm)) ||
                        (user.mobile && user.mobile.includes(searchTerm))
                    );
                    renderUsers(filtered);
                });

                // Refresh button
                refreshBtn?.addEventListener('click', loadUsers);

                // Logout button
                logoutBtn?.addEventListener('click', () => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('authToken');
                    window.location.href = 'index.html';
                });
            };

            // Update user info in the header
            const updateUserInfo = async () => {
                const token = localStorage.getItem('token') || localStorage.getItem('authToken');
                const userEmailElement = document.getElementById('user-email');
                
                if (!token) {
                    if (userEmailElement) {
                        userEmailElement.textContent = 'Not logged in';
                        userEmailElement.classList.add('text-red-500');
                    }
                    return false;
                }
                
                try {
                    // Parse the JWT token to get user info
                    const tokenParts = token.split('.');
                    if (tokenParts.length !== 3) throw new Error('Invalid token format');
                    
                    const payload = JSON.parse(atob(tokenParts[1]));
                    const userAvatar = document.getElementById('user-avatar');
                    
                    if (userEmailElement) {
                        userEmailElement.textContent = payload.email || 'User';
                    }
                    
                    if (userAvatar && payload.email) {
                        userAvatar.textContent = payload.email.charAt(0).toUpperCase();
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Error updating user info:', error);
                    return false;
                }
            };

            // Global functions for user actions
            window.viewUserDetails = (userId) => {
                const user = allUsers.find(u => u._id === userId);
                if (user) {
                    alert(`Viewing details for: ${user.name || 'User'}`);
                    // In a real app, you would open a modal or navigate to a details page
                }
            };

            window.editUser = (userId) => {
                window.location.href = `userform.html?edit=${userId}`;
            };

            window.deleteUser = async (userId) => {
                if (confirm('Are you sure you want to delete this user?')) {
                    try {
                        const token = localStorage.getItem('token') || localStorage.getItem('authToken');
                        const response = await fetch(`/api/profile/${userId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });

                        if (response.ok) {
                            alert('User deleted successfully');
                            loadUsers();
                        } else {
                            throw new Error('Failed to delete user');
                        }
                    } catch (error) {
                        console.error('Error deleting user:', error);
                        alert('Error deleting user: ' + error.message);
                    }
                }
            };

            // Initialize the dashboard
            initDashboard();
        });
    </script>
</body>
</html>
